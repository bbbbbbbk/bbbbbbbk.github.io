">            <span class="keyword">if</span> (<span class="variable">$value</span> &gt;= <span class="number">192</span> &amp;&amp; <span class="variable">$value</span> &lt;= <span class="number">223</span>) &#123;  </span><br><span class="line">                <span class="variable">$split</span> = <span class="number">2</span>;  </span><br><span class="line">            &#125; <span class="keyword">elseif</span> (<span class="variable">$value</span> &gt;= <span class="number">224</span> &amp;&amp; <span class="variable">$value</span> &lt;= <span class="number">239</span>) &#123;  </span><br><span class="line">                <span class="variable">$split</span> = <span class="number">3</span>;  </span><br><span class="line">            &#125; <span class="keyword">elseif</span> (<span class="variable">$value</span> &gt;= <span class="number">240</span> &amp;&amp; <span class="variable">$value</span> &lt;= <span class="number">247</span>) &#123;  </span><br><span class="line">                <span class="variable">$split</span> = <span class="number">4</span>;  </span><br><span class="line">            &#125;  </span><br><span class="line">        &#125; <span class="keyword">else</span> &#123;  </span><br><span class="line">            <span class="variable">$split</span> = <span class="number">1</span>;  </span><br><span class="line">        &#125;  </span><br><span class="line">        <span class="variable">$key</span> = <span class="literal">null</span>;  </span><br><span class="line">        <span class="keyword">for</span> (<span class="variable">$j</span> = <span class="number">0</span>; <span class="variable">$j</span> &lt; <span class="variable">$split</span>; <span class="variable">$j</span>++, <span class="variable">$i</span>++) &#123;  </span><br><span class="line">            <span class="variable">$key</span> .= <span class="variable">$str</span>[<span class="variable">$i</span>];  </span><br><span class="line">        &#125;  </span><br><span class
